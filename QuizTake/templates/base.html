<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar-custom.css') }}" />
        {% block css %} {% endblock %}

        <title>{% block title %}Quarzlet{% endblock %}</title>
    </head>
    <body>
        <!--Navbar -->
        <div class="row no-gutters" style="height: 8vh">
            <nav class="navbar navbar-custom navbar-expand-lg flex-md-nowrap p-2">
                <a class="navbar-brand col-sm-1 mr-0" href="{{ url_for('index') }}">Quarzlet</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item text-nowrap">
                            <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
                        </li>
                    </ul>
                    {% if not isLogin %}
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-nowrap">
                            <a class="nav-link active" href="http://127.0.0.1:8001?auth={{auth}}">Make Quiz</a>
                        </li>
                        <li class="nav-item text-nowrap" style="margin-left: 2px">
                            <a class="nav-link active" href="{{ url_for('logout') }}">Logout <img src="{{ url_for('static', filename='logout.png') }}" class="logout-button-img" alt="logout" border="0" /></a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </nav>
        </div>
        {% block content %} {% endblock %}
    </body>
</html>
