<!DOCTYPE html>

<!--@bookmark Macro Quiz Sidebar-->
{% macro build_quiz_list(quizzes, quizzes_len, selected) %}
<div class="list-group h-100 sidebar-item">
    <!--If no quizzes, then return a single entry stating so.-->
    {% if quizzes_len <= 0 %}
    <a href="#" class="list-group-item list-group-item-action bg-light">No quizzes available.</a>
    <!--Else, list all quizzes in a for-loop-->
    {% else %} {% for quiz in quizzes %}
    <!--If the quiz is currently selected, set it to the active class-->
    <a href="{{quiz.url}}" class="list-group-item bg-light {% if selected == quiz.name %}list-group-item-action-active{% else %}list-group-item-action{% endif %}">{{quiz.name}}</a>
    {% endfor %} {% endif %}
</div>
{% endmacro %}

<!--@bookmark Macro Quiz Content-->
{% macro build_quiz_content(num, question, answers) %}
<!--Question-->
<div class="form-row border-bottom" style="width: 100%; word-break: break-word">
    <label for="question{{num}}" style="font-size: 30px; margin-top: 2rem">{{num}}) {{question}}</label>
</div>
<br />
<div class="form-row">
    <!--Answers-->
    <div class="form-check">
        <input class="form-check-input" type="radio" name="question{{num}}" id="option1" value="{{answers[0]}}" required />
        <label class="form-check-label" for="question{{num}}"> {{answers[0]}} </label>
        <br />
        <br />

        <input class="form-check-input" type="radio" name="question{{num}}" id="option2" value="{{answers[1]}}" />
        <label class="form-check-label" for="question{{num}}"> {{answers[1]}} </label>
        <br />
        <br />

        <input class="form-check-input" type="radio" name="question{{num}}" id="option3" value="{{answers[2]}}" />
        <label class="form-check-label" for="question{{num}}"> {{answers[2]}} </label>
        <br />
        <br />

        <input class="form-check-input" type="radio" name="question{{num}}" id="option4" value="{{answers[3]}}" />
        <label class="form-check-label" for="question{{num}}"> {{answers[3]}} </label>
    </div>
</div>

{% endmacro %}
